<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
    <title>jQuery Reel Test Sampler</title>
    <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
    <script src='../jquery.reel-min.js' type='text/javascript'></script>
    <script src='../example/inc/jquery.disabletextselect-min.js' type='text/javascript'></script>
    <script src='../example/inc/jquery.mousewheel-min.js' type='text/javascript'></script>
    <style type="text/css">

#no_image{ width: 267px; height: 150px; }
.sample h2{ margin: 20px 0 0 0; cursor: pointer; text-decoration: line-through; color: #b00; }
.sample h2:hover{ text-decoration: underline !important;  }
.sample.on h2{ text-decoration: none; color: #080; }
.jquery-reel-overlay .monitor{ background: #000; color: #fff; }

    </style>
  </head>
  <body>
    <h1><a href='index.html'>« Tests</a> / Sampler</h1>
    <p>
      <strong>Hint:</strong>
      Toggle individual "Reels" by clicking their title
    </p>

    <div class="sample">
      <h2>Object movie (animated, bi-directional)</h2>
      <img id='logo' src='samples/logo.png' width='130' height='60' />
    </div>
    <div class="sample">
      <h2>Object movie (animated)</h2>
      <img id='f1' src='samples/f1.jpg' width='276' height='126' />
    </div>
    <div class="sample">
      <h2>Rectilinear panorama (stitched)</h2>
      <img id='stitched' src='samples/stitched.jpg' width='297' height='167' />
    </div>
    <div class="sample">
      <h2>Non-looping rectilinear panorama (animated, delayed)</h2>
      <img id='chicago' src='samples/chicago.jpg' width='270' height='150' />
    </div>
    <div class="sample">
      <h2>Panorama movie (animated)</h2>
      <img id='green' src='samples/green.jpg' width='200' height='150' />
    </div>
    <div class="sample">
      <h2>Object movie (animated, sequence)</h2>
      <img id='badge' src='http://code.vostrel.cz/jquery.reel-1.gif' width='120' height='30' />
    </div>

    <script type='text/javascript'>
$(function ready(){

  toggle('#logo', true, { speed: 1, delay: 0, indicator: 5 });
  toggle('#f1', true, { speed: 0.3, frames: 35, delay: 0, indicator: 5 });
  toggle('#stitched', true, { stitched: 1821, frames: 60, delay: 0.5, indicator: 5 });
  toggle('#chicago', true, { stitched: 1072, loops: false, steps: 30, step: 15, speed: 0.1, delay: 2, timeout: 1, indicator: 5 });
  toggle('#green', true, { frames: 32, footage: 4, speed: -0.1, indicator: 5 });
  toggle('#badge', true, { delay: 0, indicator: 5, speed: 0.1, images: ['http://code.vostrel.cz/jquery.reel-1.gif', 'http://code.vostrel.cz/jquery.reel-2.gif', 'http://code.vostrel.cz/jquery.reel-3.gif'] });

  /*
  This method is NOT needed to initiate the Reel. It is here for switching Reels on and off.
  It essentially is a shortcut for `$(target).reel(options)`
  */
  function toggle(target, onoff, options){
    var
      $sample= $(target).parent('.sample');
    $('h2', $sample)
    .attr({ title: 'Click to setup/teardown' })
    .click(click_it);

    options.speed && $('<div/>', { className: 'control_events' })
    .append($('<button/>', { text: '▶', title: 'Play' }).click(function(){ $(target).trigger('play') }))
    .append($('<button/>', { text: '❙❙', title: 'Pause' }).click(function(){ $(target).trigger('pause') }))
    .append($('<button/>', { text: '◼', title: 'Stop' }).click(function(){ $(target).trigger('stop') }))
    .insertAfter(target);

    onoff && click_it();

    function click_it(){
      var
        onoff= !$sample.hasClass('on');
      $sample[onoff ? 'addClass' : 'removeClass']('on');
      onoff && $(target).reel(options) || $(target).trigger('teardown');
    }
    return onoff
  }

});
    </script>
  </body>
</html>
