<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
    <title>jQuery Reel Test Sampler</title>
    <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
    <script src='../jquery.reel.js' type='text/javascript'></script>
    <script src='../example/inc/jquery.disabletextselect-min.js' type='text/javascript'></script>
    <script src='../example/inc/jquery.mousewheel-min.js' type='text/javascript'></script>
    <style type="text/css">
#f1{ position: absolute; left: 20px; top: 100px; }
#stitched{ position: absolute; left: 300px; top: 100px; }
#no_image{ position: absolute; width: 267px; height: 150px; left: 300px; top: 300px; }
    </style>
  </head>
  <body>
    <h1>
      <a href='http://jquery.vostrel.cz/reel'>jQuery Reel</a> 
      Test Sampler
    </h1>
    <img id='f1' src='samples/f1.jpg' width='276' height='126' />
    <img id='stitched' src='samples/stitched.jpg' width='297' height='167' />
    <div id='no_image'></div>
    <script type='text/javascript'>
$(function(){ 
  $('#f1').reel({ frames: 35, saves: true });
  $('#stitched').reel({ stitched: 1821 });
  $('#no_image').reel({ sprite: 'samples/outlook.jpg', frame: 5, stitched: 1652 });
  $('body')
  .append($('<button>').html('teardown #f1').click(function(){ $('#f1').trigger('teardown'); }))
  .append($('<button>').html('setup #f1').click(function(){ $('#f1').trigger('setup'); }))
  .append($('<button>').html('teardown #stitched').click(function(){ $('#stitched').trigger('teardown'); }))
  .append($('<button>').html('setup #stitched').click(function(){ $('#stitched').trigger('setup'); }))
  .append($('<button>').html('teardown #no_image').click(function(){ $('#no_image').trigger('teardown'); }))
  .append($('<button>').html('setup #no_image').click(function(){ $('#no_image').trigger('setup'); }));
});
    </script>
  </body>
</html>
