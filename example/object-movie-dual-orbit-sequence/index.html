<!DOCTYPE html>
<html data-type="example" data-id="sequence-dual-orbit">
  <head>
    <title>jQuery Reel Dual-Orbit Sequence Object Movie Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-1.2-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />

    <style>
      #green_marker {
        width: 20px;
        height: 20px;
        background: green;
      }
    </style>
  </head>
  <body>
    <h1>Dual-Orbit Sequence</h1>

    <img id="image" src='phone.png' width="200" height="200" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          footage:     10,
          cw:          true,
          orbital:     3,
          inversed:    true,
          speed:       0.7,
          sequence:    'phone/##.png',
          annotations: {
            "green_marker": {
              node: $('<div/>'),
              x: 180, y: 0,
              at: '+++-----++'
            }
          }
        });

      });
    </script>

  </body>
</html>
