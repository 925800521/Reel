<!DOCTYPE html>
<html data-type="example" data-id="sequence-clockwise">
  <head>
    <title>jQuery Reel Clockwise Sequence Object Movie Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Clockwise Sequence</h1>

    <img id="image" src='drone.png' width="300" height="200" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          cw:          true,
          frame:       32,
          speed:       -0.2,
          velocity:    3,
          brake:       0.2,
          sequence:    'drone/#####.png|1..179|5',
          dannotations: {
            'link_to_producer': {
              node: {
                html: '<strong>Penguin B</strong> by '
              },
              link: {
                href: 'http://bit.ly/tnXfDZ',
                text: 'UAV Factory'
              },
              start: 24,
              end: 33,
              at: '+-++-++-+-+-+----+-+-+-+-+-+-+--+-+-+-+--+--+--',
              x: [50,,,,,,,,50,50,100,,,,,,3], y: 170
            }
          }
        });

      });
    </script>

    <p class="credits graphic"><a href="mailto:m.leidman@acegroup.lv">Mark Leidman</a></p>
  </body>
</html>
