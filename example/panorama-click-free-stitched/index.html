<!DOCTYPE html>
<html data-type="example" data-id="panorama-click-free">
  <head>
    <title>jQuery Reel Click-Free Stitched Panorama Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Click-Free Stitched Panorama</h1>

    <img id="image" src='stitched.jpg' width="297" height="167" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          stitched:    1821,
          frames:      60,
          frame:       23,
          speed:       -0.05,
          clickfree:   true,
          wheelable:   false
        });

      });
/*
    This one also demonstrates the `wheelable` option,
    which makes it immune to mousewheel control
*/
    </script>

    <p class="credits photo"><a href="mailto:mr.thangnguyen@gmail.com">Tom Nguyen</a></p>
  </body>
</html>
