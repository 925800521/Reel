<!DOCTYPE html>
<html data-type="example" data-id="sequence-multi-row">
  <head>
    <title>jQuery Reel Multi-Row Sequence Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Multi-Row Sequence</h1>

    <img id="image" src='mini.jpg' width="200" height="200" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          frames:      20,
          frame:       14,
          rows:        6,
          row:         3,
          speed:       0.3,
          sequence:    'mini/###.jpg',
          annotations: {
            "copyright": {
              node: $('<div><a href="http://www.photospherix.com">Photospherix.com</a></div>'),
              x:    0,
              y:    170,
              at:   '++--++--++--++++++-----+++++++'
            }
          }
        });

      });
    </script>

    <p class="credits photo"><a href="mailto:masmith@photospherix.com">Matt Smith</a></p>
  </body>
</html>
