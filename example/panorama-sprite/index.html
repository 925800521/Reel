<!DOCTYPE html>
<html data-type="example" data-id="panorama-framed">
  <head>
    <title>jQuery Reel Sprite Panorama Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-bundle.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Sprite Panorama</h1>

    <img id="image" src='green.jpg' width="200" height="150" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          indicator:   5, // For no indicator just remove this line
          frames:      32,
          footage:     4,
          speed:       0.1
        });

      });
    </script>

    <p class="credits photo"><a href="mailto:petr@vostrel.cz">Petr Vost≈ôel</a></p>
  </body>
</html>
